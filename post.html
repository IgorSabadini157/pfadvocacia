    <script>
      // -------------------------------------------------------
      // Modo escuro/claro com persistência
      (function initTheme() {
        const root = document.documentElement;
        const saved = localStorage.getItem("theme");
        const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

        // NOVO: Seleciona a imagem do logo que será alterada.
        const logoImg = document.querySelector(".logo");

        /**
         * NOVO: Esta é a nossa função de documentação.
         * Ela verifica se a classe 'dark' está presente no elemento <html> (root).
         * Se estiver, usa o logo para o modo escuro. Caso contrário, usa o logo padrão.
         */
        function updateLogo() {
          // Garante que o código não quebre se o elemento do logo não for encontrado.
          if (!logoImg) return;

          const isDark = root.classList.contains("dark");
          logoImg.src = isDark ? 'assets/logo.svg' : 'assets/logodark.svg';
        }

        // A lógica original para definir o tema no carregamento da página.
        if (saved) {
          root.classList.toggle("dark", saved === "dark");
        } else {
          root.classList.toggle("dark", prefersDark);
        }

        // NOVO: Chamamos a função aqui para que o logo correto seja exibido assim que a página carregar.
        updateLogo();

        const themeCheckbox = document.querySelector(".theme-switch__checkbox");
        if (themeCheckbox) {
          themeCheckbox.checked = root.classList.contains("dark");
          themeCheckbox.addEventListener("change", (e) => {
            const isDark = e.target.checked;
            root.classList.toggle("dark", isDark);
            localStorage.setItem("theme", isDark ? "dark" : "light");
          });
        }
      })();


      // Util: ler querystring
      function getParam(name) {
        const p = new URLSearchParams(location.search);
        return p.get(name) || '';
      }

      // Carregar metadados básicos do post a partir do posts.json (opcional)
      async function getPostMeta(slug) {
        try {
          const res = await fetch('data/posts.json', { cache: 'no-store' });
          if (!res.ok) return null;
          const list = await res.json();
          // tenta achar pelo final da URL ?slug=...
          return list.find(p => (p.url || '').includes('slug=' + slug)) || null;
        } catch (e) { return null; }
      }

      async function loadPost() {
        const slug = getParam('slug');
        if (!slug) {
          document.getElementById('postBody').textContent = 'Post não encontrado.';
          return;
        }

        // 1) carrega o HTML fragmento do artigo
        try {
          const res = await fetch('posts/' + slug + '.html', { cache: 'no-store' });
          if (!res.ok) throw new Error('404');
          const html = await res.text();
          document.getElementById('postBody').innerHTML = html;
        } catch (e) {
          document.getElementById('postBody').textContent = 'Não foi possível carregar este conteúdo.';
        }

        // 2) tenta popular título/data/fonte a partir do posts.json (opcional mas útil)
        const meta = await getPostMeta(slug);
        if (meta) {
          const t = meta.title || 'Artigo';
          const d = meta.date ? new Date(meta.date).toLocaleDateString('pt-BR') : '';
          document.getElementById('postTitle').textContent = t;
          document.getElementById('postMeta').textContent = d ? `Publicado em ${d}` : '';
          // Se você quiser guardar a fonte original no fragmento, pode incluir um comentário especial e ler aqui;
          // como alternativa, deixe manualmente no fragmento (veja exemplo no item 3).
          document.title = t + ' — Palhares Ferreira Advocacia';
          // Atualiza OG dinamicamente (alguns crawlers não executam JS; para SEO máximo, deixe estático por post)
          const og = (prop, content) => {
            let m = document.querySelector(`meta[property="${prop}"]`);
            if (!m) { m = document.createElement('meta'); m.setAttribute('property', prop); document.head.appendChild(m); }
            m.setAttribute('content', content);
          };
          og('og:title', t);
          og('og:description', 'Artigo e análise jurídica — Palhares Ferreira Advocacia.');
        }
      }
      loadPost();
    </script>
